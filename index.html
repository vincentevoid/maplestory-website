<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>links - risorins</title>
    <meta name="description" content="artist risorins.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="author" content="hello" />
    <meta name="keywords" content="html, css, web, design, sample, practice" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="icon" type="image/png" href="./public/images/ui/icons/risorins.png">
  </head>
  <body>
    <div class="app">
      <div id="character-info" class="hidden">
        <div id="character-info-background"></div>
        <div id="title-bar"></div>
        <div id="character-preview"></div>
        <div id="ign" class="information"></div>
        <div id="marriage"></div>
        <div id="level" class="small-space information"></div>
        <div id="job" class="small-space information"></div>
        <button id="up-button"></button>
        <button id="down-button"></button>
        <div id="fame" class="small-space information"></div>
        <div id="guild" class="small-space information"></div>
        <div id="alliance" class="small-space information"></div>
        <div id="pet-1" class="pet-buttons"></div>
        <div id="pet-2" class="pet-buttons"></div>
        <div id="pet-3" class="pet-buttons"></div>
        <div id="pet-preview"></div>
        <div id="pet-ign"></div>
        <div id="pet-links">
        </div>
        <div id="ios-scrollbar">
          <div id="ios-scrollbar-prev">
          </div>
          <div id="ios-scrollbar-base">
            <div id="ios-scrollbar-track"></div>
          </div>
          <div id="ios-scrollbar-next">
          </div>
        </div>
        <div id="type" class="pet-details"></div>
        <div id="closeness" class="pet-details"></div>
        <div id="pet-level" class="pet-details"></div>
        <div id="fullness" class="pet-details"></div>
        <a
          id="party-button"
          target="_blank"
        ></a>
        <button id="item-button"></button>
        <a id="wishlist-button" target="_blank"></a>
        <div id="item-links" class="closed">
        </div>
      </div>
      <div class="social-panel"></div>
      <div class="background-2"></div>
      <div class="background-1"></div>
      <div class="background-0"></div>
      <div class="platform"></div>
      <div id="character">
        <div id="character-ign-container">
          <div id="character-ign"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
